version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm cache clean --force
        - rm -rf node_modules
        - rm -rf .next
        - rm -rf out
        - npm install --force
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building Next.js app"
        - node -v
        - npm run build
        - npm run generate-site-images
        - echo "Ensure public/ is included in the artifact (copy into .next)"
        - mkdir -p .next && cp -a public/. .next/ || true
    postBuild:
      commands:
        - echo "Calling Config Vault postbuild"
        - npm run config:vault -- postbuild || (echo "Config postbuild decrypt failed" && exit 1) 
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .next/static/**/*
      - node_modules/**/*